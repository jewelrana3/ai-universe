<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/ce32527ea4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center">All Universe Hub</h1>
    </header>
    <main class="container">
        <!-- btn  -->
            <div>
                <h5 id="submit" class="text-center mb-4"><button>Submit</button></h5>
            </div>
    
        <section>
            <div id="app-container" class="row row-cols-1 row-cols-md-3 g-4">
              
            </div>
            <!-- show all -->
            <div  id="see-more" class="text-center m-4 d-none">
                <div id="btn-show-all" class="btn btn-primary">See More</div>
            </div>
        </section>

        <!-- modal side start -->
        <!-- Button trigger modal -->
       
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content d-flex">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                           
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal side end -->
        </section>

        <!-- apiner section start -->
        <section id="loder" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/hub.js"></script>
</body>

</html>
